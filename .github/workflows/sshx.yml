name: üöÄ SSHX MATRIX FIXED REDIRECT

on:
  workflow_dispatch:
    inputs:
      duration:
        default: '12h'
        type: choice
        options: ['1h', '3h', '6h', '12h']

jobs:
  Deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: üì• CHECKOUT
        uses: actions/checkout@v4

      - name: üì• C√ÄI ƒê·∫∂T SSHX
        run: |
          curl -sSf https://sshx.io/get | sh
          # T√¨m file th·ª±c thi ch√≠nh x√°c
          FOUND_PATH=$(which sshx || find /home/runner -name sshx -type f -executable | head -n 1)
          cp "$FOUND_PATH" ./sshx_bin
          chmod +x ./sshx_bin

      - name: üåê L·∫§Y URL & L√ÄM S·∫†CH (ANTI-STUCK)
        run: |
          sudo ./sshx_bin > sshx_log.txt 2>&1 &
          sleep 15
          # L·ªçc URL: X√≥a m√£ m√†u ANSI v√† l·∫•y chu·∫©n fragment
          RAW_URL=$(grep -o 'https://sshx.io/s/[^[:space:]]*' sshx_log.txt | head -n 1 | sed 's/\x1b\[[0-9;]*m//g')
          # X√≥a m·ªçi k√Ω t·ª± r√°c, xu·ªëng d√≤ng, kho·∫£ng tr·∫Øng ƒë·ªÉ tr√°nh l·ªói JavaScript b·ªã "ƒë·ª©ng"
          CLEAN_URL=$(echo "$RAW_URL" | tr -d '\n' | tr -d '\r' | tr -d ' ')
          
          echo "URL_FINAL=$CLEAN_URL" >> $GITHUB_ENV
          echo "$CLEAN_URL" > url_source.txt
          echo "‚úÖ URL CHU·∫®N: $CLEAN_URL"

      - name: ‚ö° DEPLOY MATRIX (FIXED JS LOGIC)
        run: |
          VERSION=$(date +%s)
          # ƒê·ªçc URL t·ª´ file ƒë·ªÉ ƒë·∫£m b·∫£o kh√¥ng m·∫•t k√Ω t·ª± #
          FINAL_URL=$(cat url_source.txt)

          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>SYSTEM OVERRIDE | TOILASKIDDER</title>
              <style>
                  canvas { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
                  body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
                  .panel { background: rgba(0, 20, 0, 0.8); border: 2px solid #0f0; padding: 30px; box-shadow: 0 0 30px #0f0; text-align: left; min-width: 350px; z-index: 1; }
                  .line { margin: 10px 0; font-size: 15px; border-right: 2px solid #0f0; animation: blink 0.5s step-end infinite; white-space: nowrap; overflow: hidden; }
                  @keyframes blink { 50% { border-color: transparent } }
              </style>
          </head>
          <body>
              <canvas id="matrix"></canvas>
              <div class="panel">
                  <div class="line">> ACCESSING SERVER... [DONE]</div>
                  <div class="line">> BYPASSING CACHE: $VERSION</div>
                  <div class="line">> ESTABLISHING ROOT SSHX...</div>
                  <div id="status" style="margin-top:20px; font-weight:bold; color:#fff;">REDIRECTING...</div>
              </div>

              <script>
                  // Hi·ªáu ·ª©ng Matrix 01
                  const canvas = document.getElementById('matrix');
                  const ctx = canvas.getContext('2d');
                  canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                  const letters = "01";
                  const fontSize = 16;
                  const columns = canvas.width / fontSize;
                  const drops = Array(Math.floor(columns)).fill(1);
                  function draw() {
                      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                      ctx.fillStyle = '#0f0'; ctx.font = fontSize + 'px monospace';
                      for (let i = 0; i < drops.length; i++) {
                          const text = letters.charAt(Math.floor(Math.random() * letters.length));
                          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                          drops[i]++;
                      }
                  }
                  setInterval(draw, 33);

                  // FIX REDIRECT LOGIC
                  const target = "$FINAL_URL";
                  const params = new URLSearchParams(window.location.search);

                  if (!params.has('v')) {
                      // B∆∞·ªõc 1: Th√™m ?v ƒë·ªÉ ph√° cache
                      setTimeout(() => {
                          window.location.replace(window.location.origin + window.location.pathname + '?v=$VERSION');
                      }, 1000);
                  } else {
                      // B∆∞·ªõc 2: Nh·∫£y t·ªõi Terminal
                      setTimeout(() => {
                          if (target.includes('https://')) {
                              window.location.href = target;
                          } else {
                              document.getElementById('status').innerText = "‚ùå URL ERROR: RE-RUN ACTION";
                              document.getElementById('status').style.color = "red";
                          }
                      }, 2000);
                  }
              </script>
          </body>
          </html>
          EOF
          
          echo "sshx.nghuyzzz.qzz.io" > CNAME
          touch .nojekyll
          git config --global user.name "ToiLaSkidder"
          git config --global user.email "ToiLaSkidder@users.noreply.github.com"
          git checkout --orphan gh-pages
          git rm -rf .
          git add index.html CNAME .nojekyll
          git commit -m "üöÄ Fix Stuck Redirect: $VERSION"
          git push origin gh-pages --force

      - name: ‚è≥ KEEP ALIVE
        run: |
          case "${{ github.event.inputs.duration }}" in
            "1h") sleep 3600 ;; "3h") sleep 10800 ;; "6h") sleep 21600 ;; "12h") sleep 43200 ;;
          esac

name: üöÄ SSHX MATRIX EDITION

on:
  workflow_dispatch:
    inputs:
      duration:
        default: '12h'
        type: choice
        options: ['1h', '3h', '6h', '12h']

jobs:
  Deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: üì• CHECKOUT
        uses: actions/checkout@v4

      - name: üì• SETUP BINARY
        run: |
          curl -sSf https://sshx.io/get | sh
          find $HOME -name sshx -type f -exec cp {} ./sshx_bin \;
          chmod +x ./sshx_bin

      - name: üåê CAPTURE & PURGE URL
        run: |
          sudo ./sshx_bin > sshx_log.txt 2>&1 &
          sleep 15
          # T·∫©y s·∫°ch m√£ ANSI v√† l·ªçc link chu·∫©n
          RAW_URL=$(grep -o 'https://sshx.io/s/[^[:space:]]*' sshx_log.txt | head -n 1 | sed 's/\x1b\[[0-9;]*m//g')
          # Fix l·ªói l·∫∑p d·∫•u # n·∫øu c√≥
          CLEAN_URL=$(echo "$RAW_URL" | awk -F'#' '{print $1" #"$2}' | tr -d ' ')
          echo "URL_FINAL=$CLEAN_URL" >> $GITHUB_ENV

      - name: ‚ö° DEPLOY MATRIX INTERFACE
        run: |
          VERSION=$(date +%s)
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>SYSTEM OVERRIDE | TOILASKIDDER</title>
              <style>
                  canvas { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
                  body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
                  .panel { background: rgba(0, 20, 0, 0.8); border: 2px solid #0f0; padding: 30px; box-shadow: 0 0 30px #0f0; text-align: left; min-width: 400px; z-index: 1; }
                  .line { margin: 10px 0; font-size: 16px; white-space: nowrap; overflow: hidden; border-right: 2px solid #0f0; animation: typing 2s steps(40), blink 0.5s step-end infinite; }
                  @keyframes typing { from { width: 0 } to { width: 100% } }
                  @keyframes blink { from, to { border-color: transparent } 50% { border-color: #0f0 } }
              </style>
          </head>
          <body>
              <canvas id="matrix"></canvas>
              <div class="panel">
                  <div class="line">> ACCESSING SERVER... [DONE]</div>
                  <div class="line">> BYPASSING CACHE: $VERSION</div>
                  <div class="line">> ESTABLISHING ROOT SSHX...</div>
                  <div id="status" style="margin-top:20px; font-weight:bold;">REDIRECTING IN 3s...</div>
              </div>

              <script>
                  // HI·ªÜU ·ª®NG MATRIX CH·ªÆ R∆†I
                  const canvas = document.getElementById('matrix');
                  const ctx = canvas.getContext('2d');
                  canvas.width = window.innerWidth;
                  canvas.height = window.innerHeight;
                  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
                  const fontSize = 16;
                  const columns = canvas.width / fontSize;
                  const drops = Array(Math.floor(columns)).fill(1);

                  function draw() {
                      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                      ctx.fillRect(0, 0, canvas.width, canvas.height);
                      ctx.fillStyle = '#0f0';
                      ctx.font = fontSize + 'px monospace';
                      for (let i = 0; i < drops.length; i++) {
                          const text = letters.charAt(Math.floor(Math.random() * letters.length));
                          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                          drops[i]++;
                      }
                  }
                  setInterval(draw, 33);

                  // LOGIC REDIRECT & CACHE BUSTER
                  const urlParams = new URLSearchParams(window.location.search);
                  if (!urlParams.has('v')) {
                      setTimeout(() => { window.location.replace(window.location.origin + window.location.pathname + '?v=$VERSION'); }, 2500);
                  } else {
                      setTimeout(() => { window.location.replace("${{ env.URL_FINAL }}"); }, 3000);
                  }
              </script>
          </body>
          </html>
          EOF
          
          echo "sshx.nghuyzzz.qzz.io" > CNAME
          touch .nojekyll
          git config --global user.name "ToiLaSkidder"
          git config --global user.email "ToiLaSkidder@users.noreply.github.com"
          git checkout --orphan gh-pages
          git rm -rf .
          git add index.html CNAME .nojekyll
          git commit -m "üöÄ Matrix Deploy: $VERSION"
          git push origin gh-pages --force

      - name: ‚è≥ KEEP ALIVE
        run: |
          case "${{ github.event.inputs.duration }}" in
            "1h") sleep 3600 ;; "3h") sleep 10800 ;; "6h") sleep 21600 ;; "12h") sleep 43200 ;;
          esac

jobs:
  SSHX-to-Worker:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ CÃ€I Äáº¶T SSHX (FIX Lá»–I)
        run: |
          # Táº£i trá»±c tiáº¿p file cháº¡y cho Linux x64 vá» vÃ  Ä‘áº·t tÃªn lÃ  'sshx'
          curl -L https://sshx.io/sshx-x86_64-linux -o sshx
          
          # Cáº¥p quyá»n thá»±c thi cho file
          chmod +x sshx
          
          # Kiá»ƒm tra xem file Ä‘Ã£ cÃ³ chÆ°a
          ls -lh sshx

      - name: ğŸŒ KHá»I CHáº Y VÃ€ Cáº¬P NHáº¬T WORKER KV
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          KV_ID: ${{ secrets.KV_NAMESPACE_ID }}
        run: |
          # 1. Khá»Ÿi cháº¡y sshx (lÆ°u Ã½ cÃ³ dáº¥u cháº¥m gáº¡ch chÃ©o ./ vÃ¬ file Ä‘ang á»Ÿ Ä‘Ã¢y)
          ./sshx > sshx_log.txt 2>&1 &
          
          echo "â³ Äang Ä‘á»£i SSHX khá»Ÿi Ä‘á»™ng..."
          sleep 10
          
          # 2. In log ra Ä‘á»ƒ kiá»ƒm tra náº¿u cÃ³ lá»—i khÃ¡c
          cat sshx_log.txt
          
          # 3. TrÃ­ch xuáº¥t URL
          SSHX_URL=$(grep -o 'https://sshx.io/s/[a-zA-Z0-9]*' sshx_log.txt | head -n 1)
          
          if [ -z "$SSHX_URL" ]; then
            echo "âŒ Lá»—i: Váº«n khÃ´ng láº¥y Ä‘Æ°á»£c URL. Kiá»ƒm tra log bÃªn trÃªn."
            exit 1
